<script>
    // Вызов объекта плеер
    const player = new Plyr('#player', {
        invertTime: false,
    });
    
    const player_2 = new Plyr('#player_2', {
        invertTime: false,
    });

    const player_3 = new Plyr('#player_3', {
        invertTime: false,
    });

    const player_4 = new Plyr('#player_4', {
        invertTime: false,
    });
</script>

<script>
    // Ищем сегмент по id
    var video = document.getElementById('player');
    var video_2 = document.getElementById('player_2');
    var video_3 = document.getElementById('player_3');
    var video_4 = document.getElementById('player_4');

    // Ссылки на видео
    var videoSrc = 'https://rtsp.ddns.net/rtsp/stream-12-01/index.m3u8';
    var videoSrc_2 = 'https://rtsp.ddns.net/rtsp/stream-12-02/index.m3u8';
    var videoSrc_3 = 'https://rtsp.ddns.net/rtsp/stream-12-03/index.m3u8';
    var videoSrc_4 = 'https://rtsp.ddns.net/rtsp/stream-12-04/index.m3u8';

    // -------------------------------------------------------------------
    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    }
    
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    }

    // -------------------------------------------------------------------
    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc_2);
      hls.attachMedia(video_2);
    }
    
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video_2.src = videoSrc_2;
    }

    // -------------------------------------------------------------------
    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc_3);
      hls.attachMedia(video_3);
    }
    
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video_2.src = videoSrc_3;
    }

    // -------------------------------------------------------------------
    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc_4);
      hls.attachMedia(video_4);
    }
    
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video_2.src = videoSrc_4;
    }
