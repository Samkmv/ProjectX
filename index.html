<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HTML5 Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'><link rel="stylesheet" href="./style.css">
</head>
<body>

<div id="videoContainer" class="videoContainer">
  <video id="video" preload="metadata" playsinline>
    <source src="https://rtsp.ddns.net/rtsp/stream-12-01/index.m3u8" type="video/mp4">
    <p>Your browser does not support the video tag.</p>
  </video>

  <div class="control">
    <a class="play video-play material-icons">play_arrow</a>

    <div class="progress">
      <div class="progress-bar"></div>
    </div>
    <div class="time">
      <span class="ctime">0:00</span>
      <span class="stime"> / </span>
      <span>Прямой эфир</span>
    </div>

    <div class="volume material-icons">
      <a class="toggle-sound video-volume-high">volume_up</a>
      <div class="volume-piller">
        <div class="volume-slider"></div>
      </div>
    </div>
    <a id="picture-in-picture" class="video-picture-in-picture-enter material-icons">picture_in_picture</a>
    <a id="airplay" class="video-airplay material-icons">airplay</a>
    <a class="fullscreen material-icons">fullscreen</a>
  </div>
</div>

<!-- partial -->

  <script  src="./script.js"></script>

</body>
</html>
